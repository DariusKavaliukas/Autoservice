{% extends "base.html" %}

{% block content %}
    <div class="container car">
    <img src="{{car.cover.url }}" style="margin-bottom: 20px;">
    <h4>{{ car.national_id }}</h4>
    <h5>Information about the car:</h5>
    <ul>
        <li>{{ car.client }}</li>
        <li>{{ car.car_model_ID }}</li>
        <li>{{ car.VIN_code }}</li>
        <li>{{ car.description | safe }}</li>
    </ul>
    </div>
{% endblock %}
