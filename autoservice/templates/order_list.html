{% extends "base.html" %}

{% block content %}
    <h1>Order list</h1>
    {% if order_list %}
    <ul>
        {% for order in order_list %}
            <li>
                <a href="{{ order.id }}">{{ order.id}}</a> ({{ order.order_date }})
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no orders... prob we're bankrupt :((</p>
    {% endif %}
{% endblock %}
